<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Student Tracker Test</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <h1>📊 Student Tracker Test</h1>

  <!-- Sign in button -->
  <div id="g_id_onload"
       data-client_id="46574731783-ubpvvqhsrnftv70ht57ecf2vcj9l0kjc.apps.googleusercontent.com"
       data-context="signin"
       data-ux_mode="popup"
       data-callback="onSignIn"
       data-auto_select="false">
  </div>
  <div class="g_id_signin" data-type="standard"></div>

  <p id="status">Not signed in</p>
  <button onclick="testBackendSave()">🚀 Test Backend Save</button>

  <script>
    let tokenClient;
    let accessToken = null;

    const SCRIPT_ID = "1eJrtJDqiAo_78DtaZ0gV8d3q7i_Zra3EabFoamSuXbTV9Albhv5icBor";   // <-- replace with Apps Script Script ID
    const SCRIPT_ID = "AKfycbwHTMHBdbdL5JoFD_yM2F0PX5kqjwjE3I6uC1IqGmKmwLxq0sV0grT9N8dC8pvd3dACRw";   // <-- replace with Apps Script Script ID
    // Example: AKfycbx12345...

    function onSignIn(response) {
      document.getElementById("status").innerText = "Signed in!";
      initTokenClient();
    }

    function initTokenClient() {
      tokenClient = google.accounts.oauth2.initTokenClient({
        client_id: "46574731783-ubpvvqhsrnftv70ht57ecf2vcj9l0kjc.apps.googleusercontent.com",
        scope: "https://www.googleapis.com/auth/spreadsheets https://www.googleapis.com/auth/userinfo.email",
        callback: (tokenResponse) => {
          accessToken = tokenResponse.access_token;
          console.log("Got access token:", accessToken);
        }
      });
      tokenClient.requestAccessToken();
    }

    function testBackendSave() {
      if (!accessToken) {
        alert("⚠️ Please sign in first.");
        return;
      }

      fetch(`https://script.googleapis.com/v1/scripts/${SCRIPT_ID}:run`, {
        method: "POST",
        headers: {
          "Authorization": `Bearer ${accessToken}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          function: "testSave",  // backend function name
          parameters: []
        })
      })
      .then(res => res.json())
      .then(data => {
        console.log("Execution API Response:", data);
        if (data.error) {
          alert("❌ Backend error: " + data.error.message);
        } else {
          alert("✅ " + data.response.result);
        }
      })
      .catch(err => {
        console.error("Fetch error:", err);
        alert("❌ Request failed: " + err);
      });
    }
  </script>
</body>
</html>
