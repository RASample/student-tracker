<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Student Tracker</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <h1>ğŸ“Š Student Data Tracker</h1>

  <!-- Google Sign-in -->
  <div id="g_id_onload"
       data-client_id="46574731783-ubpvvqhsrnftv70ht57ecf2vcj9l0kjc.apps.googleusercontent.com"
       data-context="signin"
       data-ux_mode="popup"
       data-callback="onSignIn"
       data-auto_select="false">
  </div>
  <div class="g_id_signin" data-type="standard"></div>

  <p id="status">Not signed in</p>

  <!-- Simple Form -->
  <label>Class: <input id="className"></label><br>
  <label>Teacher: <input id="teacherName"></label><br>
  <label>Career Goal: <input id="careerGoal"></label><br>
  <label>Academic Goal: <input id="academicGoal"></label><br>

  <button onclick="saveProgress()">ğŸ’¾ Save Progress</button>
  <button onclick="loadProgress()">ğŸ“‚ Load Progress</button>
  <button onclick="testBackend()">ğŸš€ Test Backend</button>

  <script>
    let tokenClient;
    let accessToken = null;
    let googleUserEmail = null;

    // Always use Script ID with Execution API
    const SCRIPT_ID = "1eJrtJDqiAo_78DtaZ0gV8d3q7i_Zra3EabFoamSuXbTV9Albhv5icBor";

    function onSignIn(response) {
      document.getElementById("status").innerText = "Signed in!";
      initTokenClient();
      // weâ€™ll use sub/email from token later
    }

    function initTokenClient() {
      tokenClient = google.accounts.oauth2.initTokenClient({
        client_id: "46574731783-ubpvvqhsrnftv70ht57ecf2vcj9l0kjc.apps.googleusercontent.com",
        scope: "https://www.googleapis.com/auth/spreadsheets https://www.googleapis.com/auth/script.projects https://www.googleapis.com/auth/userinfo.email",
        callback: (tokenResponse) => {
          accessToken = tokenResponse.access_token;
          console.log("Got access token:", accessToken);
        }
      });
      tokenClient.requestAccessToken();
    }

    function callBackend(funcName, params, callback) {
      fetch(`https://script.googleapis.com/v1/scripts/${SCRIPT_ID}:run`, {
        method: "POST",
        headers: {
          "Authorization": `Bearer ${accessToken}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          function: funcName,
          parameters: params
        })
      })
      .then(res => res.json())
      .then(data => {
        console.log("Backend response:", data);
        if (data.error) {
          alert("âŒ Backend error: " + data.error.message);
        } else {
          callback(data.response.result);
        }
      })
      .catch(err => alert("âŒ Fetch error: " + err));
    }

    function saveProgress() {
      const data = {
        email: googleUserEmail || "test@example.com",
        className: document.getElementById("className").value,
        teacherName: document.getElementById("teacherName").value,
        careerGoal: document.getElementById("careerGoal").value,
        academicGoal: document.getElementById("academicGoal").value,
        checkIns: [],
        tests: []
      };
      callBackend("saveStudentData", [data], result => alert("âœ… " + result));
    }

    function loadProgress() {
      callBackend("loadStudentData", [googleUserEmail || "test@example.com"], student => {
        if (student.error) {
          alert("âŒ " + student.error);
        } else {
          document.getElementById("className").value = student.className;
          document.getElementById("teacherName").value = student.teacherName;
          document.getElementById("careerGoal").value = student.careerGoal;
          document.getElementById("academicGoal").value = student.academicGoal;
          alert("âœ… Loaded student data!");
        }
      });
    }

    function testBackend() {
      callBackend("testSave", [], result => alert("âœ… Backend says: " + result));
    }
  </script>
</body>
</html>
